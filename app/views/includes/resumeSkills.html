<div ng-show="resume.sectionSelected === 'Skills'" class="sectionContainer">
    <div class="skillContainer">
        <div class="computerLanguages">
            <h4>Languages & Frameworks</h4>
             <div class="languageRow">
                <span>Node.js</span>
                <div class="languageCircles"><pictograph-row filled="10"></pictograph-row></div>
             </div>
              <div class="languageRow">
                <span>AngularJS</span>
                <div class="languageCircles"><pictograph-row filled="9"></pictograph-row></div>
             </div>
              <div class="languageRow">
                <span>Javascript</span>
                <div class="languageCircles"><pictograph-row filled="8"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>HTML</span>
                <div class="languageCircles"><pictograph-row filled="10"></pictograph-row></div>
             </div>
              <div class="languageRow">
                <span>CSS</span>
                <div class="languageCircles"><pictograph-row filled="9"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>PHP</span>
                <div class="languageCircles"><pictograph-row filled="6"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>Python</span>
                <div class="languageCircles"><pictograph-row filled="7"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>Java</span>
                <div class="languageCircles"><pictograph-row filled="6"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>C#</span>
                <div class="languageCircles"><pictograph-row filled="9"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>C++</span>
                <div class="languageCircles"><pictograph-row filled="5"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>C</span>
                <div class="languageCircles"><pictograph-row filled="4"></pictograph-row></div>
             </div>
              <div class="languageRow">
                <span>SQL</span>
                <div class="languageCircles"><pictograph-row filled="8"></pictograph-row></div>
             </div>
             <div class="languageRow">
                <span>VBA</span>
                <div class="languageCircles"><pictograph-row filled="6"></pictograph-row></div>
             </div>
        </div>

        <div class="environments">
            <h4>Environments & Tools</h4>
            <div ng-repeat="env in resume.environments" class="envCircle">
                <img src="/app/images/{{env.file}}"></img>
                <span>{{env.name}}</span>
            </div>
        </div>
    </div>
</div>
