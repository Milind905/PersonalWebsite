
<div id="recommendation" ng-controller="RecCtrl as rec">
<div class="opacityContainer">
	<div class="quoteContainer col-md-offset-1 col-md-10">
		<h2>Recommendations</h2>
		<div class="quoteDiv" ng-repeat="slide in rec.slides">
			<p class="quoteText">"{{slide.quote}}"</p>
			<p class="quoteAuthor">- {{slide.by}}, {{slide.position}}</p>
		</div>
	</div>

</div>
</div>
